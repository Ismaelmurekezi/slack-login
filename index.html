<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slack Login</title>
</head>
<body>
<div class="container">
   
    <img src="./images/main-image.png" alt="main image">
    <div class="login-container">
      <img src="./images/icon.png" alt="slack icon" id="icon-image">
      <div class="login-content">
        <h2 id="login-title">Login to your Account</h2>
        <p>See what is going on with your business</p>
        <div class="login-option">
          <img src="./images/google-icon.png" alt="google icon" id="google-icon">
          <span>Continue with Google</span>
        </div>
     
        <p class="sign-email">--------- or Sign in with Email --------- </p>
        <form action="" class="form">
          <label for="">  Email:</label><br>
          <input type="text" id="email" placeholder="mail@abc.com"><br>
          <label for="">Password:</label><br>
          <input type="password" id="password" placeholder="*****************">
          <div>
            <span class="remember-me">
                <span>
                    <input type="checkbox">
                    <span id="remember">Remember Me</span>
                </span>
            </span>
            <span id="forget-password">Forget Password?</span>
         </div>
         <input type="submit" value="Login" id="submit-btn">
        </form>
        <p class="register">Not Registered Yet? <span><a href=""> Create an account</a></span> </p>
        <div class="quarter-circle">.</div>
        </div>

</div>
</div>
</body>
</html>
